<ion-header>
  <ion-navbar>
    <ion-title>ArticleDetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-8 offset-md-2>
        <ion-card>
          <ion-card-header text-wrap>
            <h2>{{ ( article | async )?.title }}</h2>
          </ion-card-header>
          <img [src]="(article | async)?.urlToImage" />
          <ion-card-content>
            <p>
              {{ ( article | async )?.description }}
            </p>
          </ion-card-content>
          <ion-row>
            <ion-col col-12 col-md-3>
              <span class="share-url">Share url:</span>
            </ion-col>
            <ion-col col-12 col-md-9>
              <input onClick="this.setSelectionRange(0, this.value.length)" value="https://pwa-example-9ca23.firebaseapp.com/#/
article/{{article?.id}}" />
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
